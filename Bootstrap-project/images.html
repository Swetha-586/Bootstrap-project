<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pet Pictures</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Center carousel images and limit their max width */
    .carousel-item img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 70%;
      height: auto;
    }

    /* Basic body styling */
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    /* Heading styling */
    h2 {
      font-weight: bold;
    }

    /* Paragraph styling */
    p {
      color: #444;
      font-size: 18px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <!-- Bootstrap JS Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Page heading -->
  <h2>Pet Gallery</h2>

  <!-- Page description -->
  <p>Browse cute and funny pictures of pets shared by the community!</p>

  <!-- Carousel container -->
  <div id="carouselExampleIndicators" class="carousel slide">
    
    <!-- Carousel indicators/buttons -->
    <div class="carousel-indicators">
      <button 
        type="button" 
        data-bs-target="#carouselExampleIndicators" 
        data-bs-slide-to="0" 
        class="active" 
        aria-current="true" 
        aria-label="Slide 1">
      </button>
      <button 
        type="button" 
        data-bs-target="#carouselExampleIndicators" 
        data-bs-slide-to="1" 
        aria-label="Slide 2">
      </button>
      <button 
        type="button" 
        data-bs-target="#carouselExampleIndicators" 
        data-bs-slide-to="2" 
        aria-label="Slide 3">
      </button>
    </div>

    <!-- Carousel slides -->
    <div class="carousel-inner">
      <!-- First slide (active) -->
      <div class="carousel-item active">
        <img src="./pexels-hnoody93-58997.jpg" class="d-block w-100" alt="Hnoody dog" />
      </div>

      <!-- Second slide -->
      <div class="carousel-item">
        <img src="./pexels-svetozar-milashevich-99573-1490908.jpg" class="d-block w-100" alt="Svetozar dog" />
      </div>

      <!-- Third slide -->
      <div class="carousel-item">
        <img src="./pexels-simonakidric-2607544.jpg" class="d-block w-100" alt="Simonakidric dog" />
      </div>
    </div>
  </div>
  
</body>
</html>
