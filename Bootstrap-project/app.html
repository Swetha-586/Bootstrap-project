<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Age Calculator</title>
  <link rel="stylesheet" href="./style1.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container text-white">
    <div class="input-box">
      <label for="dogName">Enter your dog name:</label>
      <input type="text" id="dogName" class="form-control mb-3" placeholder="e.g., Bruno">

      <label for="dogAge">Enter your dog age in years:</label>
      <input type="number" id="dogAge" class="form-control mb-3" placeholder="e.g., 3">

      <button type="button" id="btn" class="btn btn-success w-100">Convert</button>
    </div>

    <div class="output-box mt-4">
      <p class="lead">Result:</p>
      <h2 id="output" class="fw-bold"></h2>
      <button type="button" class="btn btn-danger mt-3" onclick="location.reload()">Reset</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
